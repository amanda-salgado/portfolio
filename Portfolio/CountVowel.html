<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <script src="countVowel.js"></script>
</head>
<body>
   <!--
    Create a form
        Textbox with an id of txtSentence
        Button with an id of btnCount
   -->
<h1>Count Vowels</h1>
   <form>
    <label for = "txtSentence">Enter a sentence: </label>
    <br>
    <textarea id = "txtSentence" cols = "100" rows = "5"></textarea>
    <br>
    <button id = "btnCount">Count Vowels</button>
        <div id = "answer">Vowel Count: 0</div>
    </button>
    <input type = "text" id = "txtSentence">
   </form>
</body>
</html>
